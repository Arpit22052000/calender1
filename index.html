<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </head>
  <body>
    <button id="currentDate"></button>
    <li><a href="#" class="previous round">&#8249;</a></li>
    <li><a href="#" class="next round">&#8250;</a></li>

    <table>
      <tr>
        <td>Sun</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
        <td>Sat</td>
      </tr>
      <tr>
        <td id="1" class="sun"></td>
        <td id="2" class="mon"></td>
        <td id="3" class="tue"></td>
        <td id="4" class="wed"></td>
        <td id="5" class="thu active"></td>
        <td id="6" class="fri"></td>
        <td id="7" class="sat"></td>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
</html>
